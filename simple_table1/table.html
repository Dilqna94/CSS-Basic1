<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>simple table</title>
    <link href="style_table.css" rel="stylesheet" type="text/css">
</head>
<body>
        <table>
            <thead>
            <tr>
                <th colspan="2" id="heading">Ticket ID: 12345678910 </th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="title">Name:</td>
                <td>
                    <div class="yellowtxt"> <img src="green-dot.png"> Parker Seidel</div>
                    <div id="redtxt">No active support</div>
                </td>
            </tr>
            <tr>
                <td class="title">Email:</td>
                <td class="yellowtxt">email@mail.com</td>
            </tr>
            <tr>
                <td class="title">Response time:</td>
                <td class="greytxt">all day</td>
            </tr>
            <tr>
                <td class="title">Last Action:</td>
                <td class="greytxt">never been locked</td>
            </tr>
            <tr>
                <td></td>
                <td class="yellowtxt">link to public post</td>
            </tr>
            <tr>
                <td class="title">Status:</td>
                <td id="orangetxt">Not answered</td>
            </tr>
            </tbody>
        </table>
</body>
</html>
